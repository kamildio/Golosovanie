{% extends "../base.html" %}
{% load static %}
{% load tailwind_filters %}
{% block title %}Главная страница{% endblock %}
{% block content %}
        <div class="container mx-auto">
            <div class="card w-100 bg-base-100 shadow-xl">
                <div class="card-body">
                    <h2 class="card-title mb-5" style="font-size: 32px;">Создание формы</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button class="butt-all">Добавить форму</button>
                    </form>
                </div>
            </div>
        </div>
{% endblock %}
